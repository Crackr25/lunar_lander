<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldFoil" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverHull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="0.5" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Landing Legs -->
  <path d="M5 40 L10 32 M35 40 L30 32" stroke="#888" stroke-width="2" />
  <line x1="5" y1="40" x2="0" y2="40" stroke="#888" stroke-width="2" />
  <line x1="35" y1="40" x2="40" y2="40" stroke="#888" stroke-width="2" />

  <!-- Descent Stage (Gold Foil) -->
  <rect x="8" y="22" width="24" height="12" fill="url(#goldFoil)" filter="url(#shadow)" />
  <path d="M8 22 L4 32 L36 32 L32 22 Z" fill="url(#goldFoil)" opacity="0.8" />
  
  <!-- Ascent Stage (Silver Hull) -->
  <path d="M10 22 L12 10 L28 10 L30 22 Z" fill="url(#silverHull)" filter="url(#shadow)" />
  <circle cx="20" cy="16" r="4" fill="#333" stroke="#555" stroke-width="1" /> <!-- Window -->
  <rect x="18" y="8" width="4" height="2" fill="#888" /> <!-- Docking port -->
  
  <!-- RCS Thrusters -->
  <circle cx="9" cy="18" r="1" fill="white" />
  <circle cx="31" cy="18" r="1" fill="white" />
</svg>
