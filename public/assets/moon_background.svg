<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="craterGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </radialGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
          <feFuncR type="linear" slope="0.5" intercept="0.25"/>
          <feFuncG type="linear" slope="0.5" intercept="0.25"/>
          <feFuncB type="linear" slope="0.5" intercept="0.25"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  
  <!-- Base Moon Surface -->
  <rect width="800" height="600" fill="#444" filter="url(#noise)" />
  
  <!-- Craters -->
  <circle cx="100" cy="100" r="40" fill="url(#craterGradient)" opacity="0.6" />
  <circle cx="250" cy="400" r="60" fill="url(#craterGradient)" opacity="0.5" />
  <circle cx="600" cy="200" r="80" fill="url(#craterGradient)" opacity="0.4" />
  <circle cx="700" cy="500" r="30" fill="url(#craterGradient)" opacity="0.7" />
  <circle cx="400" cy="300" r="20" fill="url(#craterGradient)" opacity="0.5" />
  
  <!-- Distant Earth -->
  <circle cx="700" cy="100" r="30" fill="#2244aa" opacity="0.8" />
  <path d="M680 90 Q700 80 720 90 Q710 110 690 100" fill="#ffffff" opacity="0.5" /> <!-- Clouds -->
</svg>
