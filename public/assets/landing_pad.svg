<svg width="60" height="10" viewBox="0 0 60 10" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="padGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222;stop-opacity:1" />
    </linearGradient>
    <pattern id="stripes" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="#ffff00" opacity="0.5" />
    </pattern>
  </defs>
  
  <!-- Platform Base -->
  <rect x="0" y="0" width="60" height="10" rx="2" fill="url(#padGradient)" stroke="#888" stroke-width="1" />
  
  <!-- Hazard Stripes -->
  <rect x="2" y="2" width="56" height="6" fill="url(#stripes)" />
  
  <!-- Lights -->
  <circle cx="5" cy="5" r="1.5" fill="#00ff00" />
  <circle cx="55" cy="5" r="1.5" fill="#00ff00" />
</svg>
